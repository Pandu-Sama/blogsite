{% extends 'blog/base.html' %}
{% block title %}Eliminar Post{% endblock %}
{% block content %}
    <h1>Eliminar Post</h1>
    <p>¿Estàs seguro de que quieres eliminar el post "<strong>{{ object.titulo }}</strong>>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'blog:post_detail' object.pk %}">Cancelar</a>
    </form>
{% endblock %}
